<!DOCTYPE html>
<html>
<head>
  <title>AI Project Consultation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f3ef;
      margin: 0;
      padding: 40px;
    }

    h2 {
      text-align: center;
    }

    .chat {
      max-width: 700px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      height: 500px;
      overflow-y: auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    .message {
      margin-bottom: 15px;
      padding: 10px 14px;
      border-radius: 8px;
      max-width: 80%;
    }

    .ai {
      background: #e8ecea;
      color: #333;
    }

    .user {
      background: #2e3d34;
      color: white;
      margin-left: auto;
    }

    .input-area {
      max-width: 700px;
      margin: 20px auto;
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      padding: 12px 20px;
      background: #2e3d34;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .complete {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>

<body>

<h2>AI Remodeling Consultation</h2>

<div class="chat" id="chat"></div>

<div class="input-area">
  <input id="input" placeholder="Type your answer..." />
  <button onclick="sendMessage()">Send</button>
</div>

<div id="completeMessage" class="complete"></div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const contractorId = urlParams.get("contractorId");

if (!contractorId) {
  alert("Invalid intake link.");
}

let messages = [];

function addMessage(text, type) {
  const chat = document.getElementById("chat");
  const div = document.createElement("div");
  div.className = "message " + type;
  div.innerText = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

async function sendMessage() {
  const input = document.getElementById("input");
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  messages.push({ role: "user", content: text });
  input.value = "";

  try {
    const response = await fetch("/ai-intake", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ messages })
    });

    const data = await response.json();
    const reply = data.reply;

    if (reply.startsWith("FINAL_JSON:")) {

      const jsonText = reply.replace("FINAL_JSON:", "").trim();
      const structured = JSON.parse(jsonText);

      await fetch("/complete", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          projectType: structured.projectType,
          budget: structured.budgetRange,
          timeline: structured.timeline,
          zip: structured.zipCode,
          name: structured.fullName,
          email: structured.email,
          phone: structured.phoneNumber,
          contractorId,
          transcript: JSON.stringify(messages)
        })
      });

      document.getElementById("completeMessage").innerText =
        "Thank you! A contractor will contact you shortly.";

      document.querySelector(".input-area").style.display = "none";
      return;
    }

    addMessage(reply, "ai");
    messages.push({ role: "assistant", content: reply });

  } catch (err) {
    addMessage("Something went wrong. Please try again.", "ai");
  }
}

// Initial greeting
const greeting = "Hi! I'm here to help with your remodeling project. What kind of project are you planning?";
addMessage(greeting, "ai");
messages.push({ role: "assistant", content: greeting });
</script>

</body>
</html>
